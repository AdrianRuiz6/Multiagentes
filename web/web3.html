<!DOCTYPE html>
<html>
    <head>
        <title>Proyecto Final</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="encabezado" class="encabezado">
            <img src="LogoUCLM.png" alt="logo" class="logo">
            <div id="titulo">
                <h1>Trabajo Final</h1>
                <h2>Bienvenido a la pagina del estudio</h2>
            </div>
            <div id="grupo" class="grupo">
            </div>
            <div id="grupo" class="grupo">
                <h3>Mienbros del grupo</h3>
                <p>Adrián Ruiz Esteban</p>
                <p>Anderson Marroquín Rivas</p>
                <p>Mario Martin Alonso</p>
                <p>Pablo Valle Nieto</p>
            </div>
        </div>
        <p>Esta es la página web donde se muestran los datos del estudio</p>
        <div id="contenedor">
            <!-- La tabla se añadirá aquí -->
            <table id="tabla"></table>
            <script>
                fetch('datos.csv')
                  .then(response => response.text())
                  .then((data) => {
                    const filas = data.split('\n');
                    for (let i = 0; i < filas.length; i++) {
                      const celdas = filas[i].split(',');
                      const nuevaFila = document.getElementById('tabla').insertRow();
                      for (let j = 0; j < celdas.length; j++) {
                        const nuevaCelda = nuevaFila.insertCell();
                        nuevaCelda.innerHTML = celdas[j];
                      }
                    }
                  });
              </script>
        </div>
        <p>Esta es el fin de página web</p>        
  </body>
</html>
